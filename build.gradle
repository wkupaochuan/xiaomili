apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20"

    defaultConfig {
        applicationId "com.ai.welcome"
        minSdkVersion 19
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/Baidu-SpeechRecognitionUI-SDK-Android-1.6.0.jar')
    compile files('libs/VoiceRecognition-1.6.0.jar')
    compile files('libs/basehttplibrary.jar')
    compile files('libs/galaxy.jar')
    compile files('libs/pinyin4j-2.5.0.jar')
    compile 'com.makeramen:roundedimageview:1.5.0'
    compile files('libs/asmack-android-8-0.8.10.jar')
    compile files('libs/smack-core-4.0.6.jar')
    compile files('libs/smack-extensions-4.0.6.jar')
    compile files('libs/smack-core-compression-4.0.6.jar')
    compile files('libs/smack-bosh-4.0.6.jar')
    compile files('libs/smack-core-4.0.6-sources.jar')
    compile files('libs/smack-core-dns-4.0.6.jar')
    compile files('libs/smack-tcp-4.0.6.jar')
    compile files('libs/asmack-android-8-4.0.6.jar')
}
